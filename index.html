<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Handy Calculator</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
    </head>
    <body>
        <section class="calc">
            <div class="screen">
                <section class="answer"></section>
                <span class="calculation"></span>
                <section class="deleter"></section>
            </div>
            <div id="btns">
                <div class="spl mode day"><i class="fas fa-moon"></i></div>
                <div class="blue clear">AC</div>
                <div class="arith per blue">%</div>
                <div class="arith red">/</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="arith red">*</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="arith red">-</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="arith red">+</div>
                <div class="delete">â¬…</div>
                <div class="num zero">0</div>
                <div class="arith">.</div>
                <div class="eql red">=</div>
            </div>
        </section>
    </body>
    <script src="./src/scripts/calculator.js" type="module" defer></script>
</html>
